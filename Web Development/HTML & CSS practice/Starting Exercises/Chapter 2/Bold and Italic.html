<!--
-By enclosing words in the tag <b></b> you are denoting you want the characters to be bold
-Bold text is much wider than regular font
-By enclosing words in the tag <i></i> you are denoting you want the characters to be italic 
-Italic text is slanted, and it is used for technical terms, foreign words, etc
-->
<html>
	<p>This is how we make a work appear <b>bold</b></p>
	<p>Inside a product description you might see some <b>key features</b> in bold</p>
	<p>This is how we make a word appear <i>italic</i></p>
	<p>It's a potato <i>Solanum teberosum</i></p>
	<p>Captain Cook sailed Australia on the <i>Endeavour</i></p>
</html>
