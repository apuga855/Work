<!--
-The <ins></ins> element can be used to show content has been inserted into the document, while the <del></del> element
	can be used to show content that has been deleted from it. Content in the <ins></ins> element is usually underlined
	while content in the <del></del> element usually has a line going through it
-The <s><s/> element indicates something is no longer accurate or relevant but should not be deleted from the page. 
	Visually it is the same as the <del></del> element, the content within will have a line across it
-->
<html>
	<p>It was the <del>worst</del> <ins>best</ins> idea she had ever had</p>
	<p>Laptop computer:</p>
	<p><s>Was $995<s/></p>
	<p>Now only $375</p>
</html>
