<!--
-Each new parragraph and each new heading will appear on a new line, but for adding  new line break in the same 
	parragraph we have to use the <br /> tag
-To create a break within themes, such a changes of topic, we can add a horizontal line between sections of text. This
	is achieved by using the <hr /> tag.
-There are a few "empty" elements on HTML, two of them are the <br /> and the <hr />, empty elements are characterized
	for havig only one tag and often being followed by a space and a forward slash
-->
<html>
<p>The Earth <br /> gets one hundred tons heavier every day <br /> due to falling space dust.</p>
<p>Venus is the only planet that rotates clockwise.</p>
<hr>
<p>Jupiter is bigger than all the other planets combined.</p>
</html>
