<!--
-The <strong></strong> element indicates the content is of very high importance, strong elements are bolded by default
-The <em></em> tag indicates emphasis on a particular word or group of words, the emphasis usually changes the meaning
	of the sentence, by default browsers will show emphasized content as italic
-->
<html>
<p><strong>Beware:</strong> Pickpocket operate in this area.</p>
<p>This toy has mani small pieces and is <strong>not suitable for children under five years old</strong></p>
<p>I <em>think</em> Ivy was the first</p>
<p>I think <em>Ivy</em> was the first</p>
<p>I think Ivy was the <em>first</em></p>
</html>
