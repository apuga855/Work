<!--
-The element used to represent abbreviations. The title attribute within the element contains the full title.
-HTML 4 had a separate tag called <acronym></acronym> to fully write acronyms, HTML5 uses <abbr></abbr> for both
-->
<html>
<p><abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist and a cosmologist</p>
<p><acronym title="National Aeronautics and Space Administration">NASA</acronym> do some crazy space stuff</p>
</html>
