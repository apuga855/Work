<!--
-<h1></h1> Is used for main headings
-<h2></h2> Is used for sub headings
-Any of the other heading HTML elements are used for further sections under subheadinds
-As the numbers go down the sizes get smaller, h1 is the largest, h6 is the smallest
-Size, color and fonts can be controlled with css or cascading style sheets
-->
<html>
	<h1>This is a Main Heading</h1>
	<h2>This is a Level 2 Heading</h2>
	<h3>This is a Level 3 Heading</h3>
	<h4>This is a Level 4 Heading</h4>
	<h5>This is a Level 5 Heading</h5>
	<h6>This is a Level 6 Heading</h6>
</html>
