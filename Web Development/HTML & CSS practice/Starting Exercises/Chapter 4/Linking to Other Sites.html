<!--
-Hyperlinks are created using the <a href=""></a> element. The attribute href= points to the website that the link
	will take the user, while the text after the ">" will be the text to click on for the user to go to the link.
-When linking to completely different websites the webpage must be absolute, so the full web page must be written
-Browsers show hyperlinks in blue by default
-URL standa for Uniform Resource Locator, this is the web page address of the page you wish to viit. The absolute URL
	is a URL that contains the domain name for the site plus the path to whatever portion you wish to view.
-->

<html>
	<p>Movie Reviews:</p>
	<ul>
		<li><a href="http://www.empireonline.com"> Empire</a></li>
		<li><a href="http://www.metacritic.com"> Metacritic</a></li>
		<li><a href="http://www.rottentomatoes.com"> Rotten Tomatoes</a></li>
		<li><a href="http://www.veriety.com"> Variety</a></li>

	</ul>	
</html>
