<!--
-If you want to link a user to a specific part of the same page you must first add the id attribute to all tags you wish
	to link to. 
-The id of an element should never repeate on the same web page. The id attribute should start with a letter or an 
	underscore. To link to an element within the same page use the same <a href=""></a> element, however first you must
	add a "#" to the link string, example: <a href="#etc"></a>
-->
s
<html>

	<h2 id="arc_shot">Arc Shot</h2>
		<p>A shot in which the subject is photographed by an encircling or moving camera</p>
	<h2 id="prologue">Prologue</h2>
		<p>
			A speech, prefeace, introduction or brief scene preceiding the main action or plot of a film: Contrast to 
			epilogue.
		</p>	
		<p><a href="#top"> Top</a></p>

</html>
