-Making a link open up a new window we can use the "target" attribute within the opening <a> tag. This is usually done
	when the link is targeting another website. Generally this should not be done, but if you do inform users you are
	about to open up a new window before they click it.
-->
s

	<a href="http://www.imdb.com" target="_blank"> Internet Movie Database</a>
</html>
