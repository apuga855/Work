<!--
	-The 'body' element contains everything that will be shown in the main browser window.
	-The 'head' element contains information 'about' the web page itself rather than information that is shown on the
		main part of the browser. There is usually a 'title' element in the 'head' element
	-The 'title' element contains the text that will be shown at the top of the browser, usually above of where you 
		usually type the URLs. 
-->

<html>
	<head>
		<title>This is the title of the Web Page</title>
	</head>
	<body>
		<h1>This is the body of the Web Page</h1>
		<p>Anything withing the body of a Web Page displays in the main browser window</p>
	</body>
</html>
