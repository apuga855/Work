<!--
-The element <ol></ol> creates and ordered list. The <ol></ol> element can have an attribute within it to describe
	the numbering of the system like letters, numbers or roman numerals.
-The element <li></li> represents an item within the list, browsers indent them by default.
-->
<html>
	<ol>
		<li>Chop potatoes into quarters</li>
		<li>Simmer in salted water for 15-20 minutes until tender</li>
		<li>Heat milk, butter and nutmeg</li>
		<li>Drain potatoes and mash</li>
		<li>Mix in with the milk mixture</li>
	</ol>
</html>
