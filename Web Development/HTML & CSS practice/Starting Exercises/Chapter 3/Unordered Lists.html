<!--
-The <ul></ul> element creates an unordered list.
-The items on the unordered lis are created using element <li></li>, browsers indent items by default, there can be an
	attribute with the <ul></ul> element determining what type of symbol will be at the beginning of each item like a 
	circle or a square or diamond.
-->
<html>
	<ul>
		<li>1kg King Edward potatoes</li>
		<li>100ml milk</li>
		<li>50g salted butter</li>
		<li>Freshly grated nutmeg</li>
		<li>Salt and pepper to taste</li>
	</ul>
</html>
