<!--
-You can create a list within a list by placing he second list within the <li></li> element within the list. With every
	nested list, the new list will be indented further
-->
<html>
	<ul>
		<li>Mousses</li>
		<li>Pastries</li>
			<ul>
				<li>Croissant</li>
				<li>Millie-feuille</li>
				<li>Palmier</li>
				<li>Profiterole</li>
			</ul>
		<li>Tarts</li>
	</ul>
</html>
